plugins {
    id 'java'
    id("io.qameta.allure") version "2.11.2"
}

group 'local.stu3'
version '1.0-SNAPSHOT'

allure{
    report{   //секция репорта
        version.set("2.25.0")
    }
    adapter{ //отвечает за папку build/allure-results
        aspectjWeaver.set(true)
        frameworks {
            junit5 { //название фреймворка
                adapterVersion.set("2.25.0") //версия интеграции фрйймворка и allure
            }
        }

    }
}

repositories {
    mavenCentral()
}

dependencies {
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.1'
    testImplementation(
            'io.rest-assured:json-path:5.3.1',
            'io.rest-assured:rest-assured:5.3.1',
            'com.codeborne:selenide:6.17.1',
            'org.junit.jupiter:junit-jupiter:5.8.1',
            'io.qameta.allure:allure-selenide:2.25.0'
    )
    compileOnly 'org.projectlombok:lombok:1.18.30'
    annotationProcessor 'org.projectlombok:lombok:1.18.30'
    testCompileOnly 'org.projectlombok:lombok:1.18.30'
    testAnnotationProcessor 'org.projectlombok:lombok:1.18.30'
}

tasks.withType(JavaCompile){
    options.encoding = 'UTF-8'
}

test {
    useJUnitPlatform()
}